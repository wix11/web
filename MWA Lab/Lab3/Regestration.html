        <div class="maincontent">
            <h3 id="catelogue_pg">REGISTRATION</h3>
            <div class="out">

            <form action=""  id="registration-form">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <br>
                <label for="Mobile">Password</label>
                <input type="password" name="Mobile" id="password">
                <br>
                <label for="Regno">Reg. No.:</label>
                <input type="text" name="Regno" id="Regno" placeholder="RAXXXXXXXXXXXXX">
                <br>
                <label for="Email">Email:</label>
                <input type="email" name="Email" id="Email" placeholder="abc@gamil.com">
                <br>
                
                <label for="Address">Address:</label>
                <br>
                <!-- <input type="text"  name="Address" id="Address" > -->
                <textarea name="Address" id="Address" cols="30" rows="5"></textarea>
                <br>
                <label for="">Gender</label><br>
                <label for="Male">Male:</label>
                <input type="radio" name="gender" id="Male">
                <label for="Female">Female:</label>
                <input type="radio" name="gender" id="Female">
                <label for="Others">Others:</label>
                <input type="radio" name="gender" id="Others">
                <br>
                <input class="butn" id="submit-button" type="submit" value="submit">
                <input class="butn" type="reset" value="reset">
            </form>
