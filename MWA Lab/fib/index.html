<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fib Series</title>
</head>
<body>
    <h1>Your Fib Series</h1>
    <label for="num">Enter size of series: </label>
    <input type="number" id="num" value="num">
    <br>
    <input type="button" value="show" onclick="display()">
    <h2>
        <div id="output"></div>
    </h2>

    </div>
    <script>
        function display(){
            var n = document.getElementById("num").value;
            let fib = [0,1];
            
            for(let i = 2;i<n;i++){
                fib[i] = fib[i-1] + fib[i-2]
            }
            document.getElementById("output").innerHTML = fib.slice(0,n+1).join(", ");
        }
    </script>
</body>
</html>
